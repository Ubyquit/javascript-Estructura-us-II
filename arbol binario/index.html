<!DOCTYPE html>
<html>
<head>
    <title>Árbol de Inventario Minecraft</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <h1>Árbol de Inventario Minecraft</h1>

    <form id="formulario">
        <input type="text" id="objeto" placeholder="Ingresa el objeto">
        <input type="number" id="cantidad" placeholder="Ingresa la cantidad" max="64">
        <input type="text" id="imagen" placeholder="Ingresa la URL de la imagen">
        <input type="submit" value="Agregar al Inventario">
    </form>

    <form id="formulario-eliminar">
        <label for="objeto-eliminar">Eliminar objeto:</label>
        <select id="objeto-eliminar"></select>
        <button type="submit">Eliminar</button>
    </form>

    <div id="inventario"></div>

    <script src="arbol.js"></script>
</body>
</html>
